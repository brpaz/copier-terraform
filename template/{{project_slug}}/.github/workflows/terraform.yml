name: "Terraform"

on:
  pull_request:
    branches:
      - main
    paths:
      - "terraform/**/*.tf"
      - ".github/workflows/terraform.yml"
  push:
    branches:
      - main
    paths:
      - "terraform/**/*.tf"
      - ".github/workflows/terraform.yml"
  workflow_dispatch:
    inputs:
      apply:
        description: "Apply"
        type: boolean
        default: true

env:
  TF_VERSION: "1.10.5"
  TF_CLOUD_ORGANIZATION: "brunopazdev"
  TF_LINT_VERSION: "v0.55.0"

  # Terraform variables
  TF_VAR_cloudflare_api_token: "${{ secrets.CF_API_TOKEN }}"
  TF_VAR_cloudflare_zone_id: "${{ secrets.CF_ZONE_ID }}"
  TF_VAR_hcloud_token: "${{ secrets.HCLOUD_TOKEN }}"
  TF_VAR_ssh_authorized_key: "${{ secrets.SSH_AUTHORIZED_KEY }}"
  TF_VAR_ssh_priv_key_file: "${{ github.workspace }}/.ssh/terraform"

defaults:
  run:
    working-directory: terraform
jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - uses: terraform-linters/setup-tflint@v6
        name: Setup TFLint
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: Init
        run: terraform init

      - name: Validate
        run: terraform validate -no-color

      - name: Check formatting
        run: terraform fmt -check

      - name: TFLint
        run: tflint -f compact
  plan:
    name: "Plan"
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform init

      - name: Set private key file
        run: |
          mkdir -p ${{ github.workspace }}/.ssh
          echo "$SSH_PRIVATE_KEY" > ${SSH_PRIVATE_KEY_FILE}
          chmod 600 ${SSH_PRIVATE_KEY_FILE}
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PRIVATE_KEY_FILE: ${{ env.TF_VAR_ssh_priv_key_file }}

      - name: Terraform Plan
        id: plan
        timeout-minutes: 5
        run: terraform plan -no-color -input=false -out=plan.out
        continue-on-error: true

      - uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"

        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
            })

            // 2. Prepare format of the comment
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Upload plan artifact
        uses: actions/upload-artifact@v5
        with:
          name: plan
          path: plan.out

  apply:
    name: "Apply"
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' && github.event.inputs.apply == 'true'
    needs: plan
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform init

      - name: Download plan artifact
        uses: actions/download-artifact@v6
        with:
          name: plan

      - name: Terraform apply
        run: |
          terraform apply \
            -auto-approve \
            -input=false \
            -no-color \
            plan.out
